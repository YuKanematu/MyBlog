<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 5px 5px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        header a {
            background-color: #2ecc71;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #27ae60;
        }
        section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }
        td a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 0.3rem 0.7rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
        <a href="/new">Create New Post</a>
    </header>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.title}"></td>
                    <td>
                        <a th:href="@{/blog/{id}(id=${post.id})}">View</a>
                        <a th:href="@{/blog/{id}/edit(id=${post.id})}">Edit</a>
                        <form th:action="@{/blog/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
