<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.id != null} ? 'Edit Post' : 'New Post'"></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        h1 {
            margin: 0;
        }
        section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 th:text="${post.id != null} ? 'Edit Post' : 'New Post'"></h1>
    </header>

    <section>
        <form th:action="@{/}" th:object="${post}" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required/>
            </div>

            <div>
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" placeholder="Enter content" required></textarea>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Enter author" required/>
            </div>

            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </section>

    <footer>
        <a href="/">Back to Blog List</a>
    </footer>
</body>
</html>
